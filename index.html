<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>South East Asian Recipe Generator</title>
	<!-- Viewport -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Philosopher" rel="stylesheet">
	<!-- Link -->
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

<header>
	<div class="headerWrap">
		<h1>South East Asian</h1>
			<p>Recipe Generator</p>
	</div>

	<form action="">
		<div class="wrapper">
				<!-- country section -->
			<fieldset class="clearfix" id="drinks">
				<div class="content-wrap">
					<div class="country-box">
						<input type="radio" name="country" id="thai" value="thai" required>
						<label for="Thai">
							<img src="images/th.svg" alt="Flag of Thailand.">
						</label>
						<h3>Thailand</h3>
					</div>

					<div class="country-box">
						<input type="radio" name="country" id="vietnamese" value="vietnamese" required>
						<label for="vietnamese">
							<img src="images/vn.svg" alt="Flag of Vietnam.">
						</label>
						<h3>Vietnam</h3>
					</div>

					<div class="country-box">
						<input type="radio" name="country" id="malaysian" value="malaysian" required>
						<label for="malaysian">
							<img src="images/my.svg" alt="Flag of Malaysia.">
						</label>
						<h3>Malaysia</h3>
					</div>

					<div class="country-box">
						<input type="radio" name="country" id="indonesian" value="indonesian" required>
						<label for="indonesian">
							<img src="images/id.svg" alt="Flag of Indonesia.">
						</label>
						<h3>Indonesia</h3>
					</div>
				</div> <!-- ./content-wrap -->
			</fieldset>  <!-- country section ends -->
			
			<!-- protein section begins -->
			<fieldset class="clearfix" id="drinks">
				<div class="content-wrap">

					<div class="protein-box">
						<input type="radio" name="protein" id="beef" value="beef" required>
						<label for="Beef">
							<img src="images/beef.svg" alt="Logo of a cow.">
						</label>
						<h3>Beef</h3>
					</div>
						
					<div class="protein-box">
						<input type="radio" name="protein" id="chicken" value="chicken" required>
						<label for="Chicken">
							<img src="images/chicken.svg" alt="Logo of a chicken.">
						</label>
						<h3>Chicken</h3>
					</div>

					<div class="protein-box">
						<input type="radio" name="protein" id="pork" value="pork" required>
						<label for="Pork">
							<img src="images/pig.svg" alt="Logo of a pig.">
						</label>
						<h3>Pork</h3>
					</div>

					<div class="protein-box">
						<input type="radio" name="protein" id="veggie" value="vegetarian" required>
						<label for="Vegetarian">
							<img  class="resize" src="images/veggies.svg" alt="Logo of a tomato.">
						</label>
						<h3>Vegetarian</h3>
					</div>

					<div class="protein-box">
						<input type="radio" name="protein" id="seafood" value="seafood" required>
						<label for="seafood">
							<img class="resize" src="images/seafood.svg" alt="Logo of a fish underwater.">
						</label>
						<h3>Seafood</h3>
					</div>
				</div> <!-- ./content-wrap -->
		 	</fieldset> <!-- protein section ends -->

	        <!-- for lcbo  -->

				<div class="content-wrap">

					<div class="drink-box">

						<label for="Beer">
							<img src="images/beef.svg" alt="">
						</label>
						<h3>Beer</h3>
					</div>
						
					<div class="drink-box">
						<input type="radio" name="drink" id="wine" value="wine" required>

							<img src="images/chicken.svg" alt=".">
						</label>

					</div>
				</div> --> <!-- ./content-wrap -->
			<!-- </fieldset> -->

			<input class="submitButton" type="submit" id="submitButton">
		</div> <!-- end of wrapper -->
	</form>	<!-- end of form -->
</header>

<section class="resultsContainer">

	<div class="results wrapper" id="recipePage">
	</div>

	<!-- <div class= "results wrapper" id="drinksPage">	
	</div> -->

	<div class="resetWrap">
		<button  class="reset  hidden">Try Another</button>
		</div>
</section>
